<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admission Form</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <h1 style="text-align: center; color: #333;">College Admission Form</h1>
    <form action="/submit" method="post" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <fieldset style="margin-bottom: 20px;">
            <legend style="font-weight: bold;">Personal Information</legend>
            <label for="first_name" style="display: block; margin-bottom: 8px;">First Name:</label>
            <input type="text" id="first_name" name="first_name" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="last_name" style="display: block; margin-bottom: 8px;">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="dob" style="display: block; margin-bottom: 8px;">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="gender" style="display: block; margin-bottom: 8px;">Gender:</label>
            <select id="gender" name="gender" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="phone" style="display: block; margin-bottom: 8px;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">
        </fieldset>
        
        <fieldset style="margin-bottom: 20px;">
            <legend style="font-weight: bold;">Address</legend>
            <label for="street" style="display: block; margin-bottom: 8px;">Street:</label>
            <input type="text" id="street" name="street" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="city" style="display: block; margin-bottom: 8px;">City:</label>
            <input type="text" id="city" name="city" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="state" style="display: block; margin-bottom: 8px;">State:</label>
            <input type="text" id="state" name="state" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="zip" style="display: block; margin-bottom: 8px;">Zip Code:</label>
            <input type="text" id="zip" name="zip" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">
        </fieldset>

        <fieldset style="margin-bottom: 20px;">
            <legend style="font-weight: bold;">Academic Information</legend>
            <label for="high_school" style="display: block; margin-bottom: 8px;">High School Name:</label>
            <input type="text" id="high_school" name="high_school" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="grad_year" style="display: block; margin-bottom: 8px;">Year of Graduation:</label>
            <input type="number" id="grad_year" name="grad_year" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="gpa" style="display: block; margin-bottom: 8px;">GPA:</label>
            <input type="text" id="gpa" name="gpa" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="major" style="display: block; margin-bottom: 8px;">Intended Major:</label>
            <input type="text" id="major" name="major" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">
        </fieldset>

        <fieldset style="margin-bottom: 20px;">
            <legend style="font-weight: bold;">Additional Information</legend>
            <label for="essay" style="display: block; margin-bottom: 8px;">Personal Essay:</label><br>
            <textarea id="essay" name="essay" rows="10" cols="50" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br><br>

            <label for="activities" style="display: block; margin-bottom: 8px;">Extracurricular Activities:</label><br>
            <textarea id="activities" name="activities" rows="5" cols="50" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br><br>
        </fieldset>

        <input type="submit" value="Submit" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer;">
    </form>
</body>
</html>
