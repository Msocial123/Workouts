<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
        
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <label for="high_school">High School Name:</label>
            <input type="text" id="high_school" name="high_school" required>

            <label for="grad_year">Year of Graduation:</label>
            <input type="number" id="grad_year" name="grad_year" required>

            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa" required>

            <label for="major">Intended Major:</label>
            <input type="text" id="major" name="major" required>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="essay">Personal Essay:</label>
            <textarea id="essay" name="essay" rows="10" cols="50" required></textarea>

            <label for="activities">Extracurricular Activities:</label>
            <textarea id="activities" name="activities" rows="5" cols="50" required></textarea>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
