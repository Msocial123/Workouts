<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h2>Qualification Form</h2>
    <form action="/submit-form" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="qualifications">Qualifications:</label>
            <div>
                <input type="checkbox" id="highschool" name="qualifications" value="highschool">
                <label for="highschool">High School</label>
            </div>
            <div>
                <input type="checkbox" id="bachelor" name="qualifications" value="bachelor">
                <label for="bachelor">Bachelor's Degree</label>
            </div>
            <div>
                <input type="checkbox" id="master" name="qualifications" value="master">
                <label for="master">Master's Degree</label>
            </div>
            <div>
                <input type="checkbox" id="phd" name="qualifications" value="phd">
                <label for="phd">Ph.D.</label>
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
